"<script>


    // Função para converter temperatura
function converter(temperatura, escala) {
    if (escala === "C") {
        return (9/5) * temperatura + 32;
    } else if (escala === "F") {
        return (5/9) * (temperatura - 32);
    } else {
        return "Escala de temperatura inválida.";
    }
}

// Solicitar ao usuário que escolha o tipo de conversão e insira a temperatura
let escolha = prompt("Escolha o tipo de conversão:\n1. Celsius para Fahrenheit\n2. Fahrenheit para Celsius");
let temperatura = parseFloat(prompt("Digite a temperatura:"));


// Verificar a escolha do usuário e realizar a conversão
if (escolha === "1") {
    let temperaturaConvertida = converter(temperatura, "C");
   alert("A temperatura em Fahrenheit é: " + temperaturaConvertida.toFixed(2) + "°F");
} else if (escolha === "2") {
    let temperaturaConvertida = converter(temperatura, "F");
   alert("A temperatura em Celsius é: " + temperaturaConvertida.toFixed(2) + "°C");
} else {
   alert("Escolha inválida.");
}
</script>"
